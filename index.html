
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Ordering System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Stock Ordering System</h1>

    <input type="file" id="file-input" accept=".xlsx" />
    <div id="status"></div>

    <div class="tabs">
      <button class="tab-button active" onclick="openTab('main')">Main Report</button>
      <button class="tab-button" onclick="openTab('to-order')">To Order Report</button>
    </div>

    <div id="main" class="tab-content active-tab">
      <h3>ðŸ“„ Main Report</h3>
      <div id="main-report"></div>
    </div>

    <div id="to-order" class="tab-content">
      <h3>ðŸ“„ To Order Report</h3>
      <div id="to-order-report"></div>
    </div>
  </div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="js/script-load.js"></script>
  <script src="js/script-render.js"></script>
  <script>
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active-tab');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
