<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Ordering System</h1>
    <p>Upload the three required CSV files:</p>
    <form id="uploadForm">
        Allocation File: <input type="file" id="allocationFile" accept=".csv"><br>
        Quantity on Order File: <input type="file" id="orderFile" accept=".csv"><br>
        Pending Orders File: <input type="file" id="pendingFile" accept=".csv"><br><br>
        <button type="submit">Generate Report</button>
    </form>
    <hr>
    <div id="reportSection" style="display:none;">
        <h2>Order Requirement Report</h2>
        <table id="reportTable" border="1"></table>
        <button id="downloadBtn">Download CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
