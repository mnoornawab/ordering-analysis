<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Ordering System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Stock Ordering System</h1>

    <input type="file" id="file-input" accept=".xlsx" />
    <button onclick="processFile()">Upload & Analyze</button>
    <div id="status"></div>

    <div id="tab-buttons">
      <button onclick="showTab('main-report')">📋 Full Report</button>
      <button onclick="showTab('mismatch-report')">⚠️ Mismatch Report</button>
    </div>

    <div id="main-report" class="report-tab"></div>
    <div id="mismatch-report" class="report-tab" style="display:none;"></div>
  </div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="js/script-render.js"></script>
  <script src="js/script-load.js"></script>
</body>
</html>
