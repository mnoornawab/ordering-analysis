<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Ordering System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Stock Ordering System</h1>

    <input type="file" id="file-input" accept=".xlsx" />
    <button onclick="processFile()">Upload & Analyze</button>
    <div id="status"></div>

    <div class="tabs">
      <button class="tab-button active" onclick="openTab('main')">Main Report</button>
      <button class="tab-button" onclick="openTab('mismatch')">Mismatch Report</button>
      <button class="tab-button" onclick="openTab('to-order')">To Order Report</button>
    </div>

    <div id="main" class="tab-content active-tab">
      <h3>📊 Main Report</h3>
      <div id="main-report"></div>
    </div>

    <div id="mismatch" class="tab-content">
      <h3>⚠️ Mismatch Report</h3>
      <div id="mismatch-report"></div>
    </div>

    <div id="to-order" class="tab-content">
      <h3>📦 To Order Report</h3>
      <div id="to-order-report"></div>
    </div>

    <button id="download-btn" style="display:none;" onclick="downloadCSV()">Download CSV</button>
  </div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="js/script-load.js"></script>
  <script src="js/script-render.js"></script>
  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      tabs.forEach(t => t.classList.remove('active-tab'));
      buttons.forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active-tab');
      document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
