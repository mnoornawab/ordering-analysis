<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Ordering System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stock Ordering System</h1>

    <p><strong>Upload the three required Excel (.xlsx) files:</strong></p>

    <h3>Download Sample Templates:</h3>
    <ul>
      <li><a href="Kering Eyewear Allocation File.xlsx" download>Kering Eyewear Allocation File</a></li>
      <li><a href="Sima Eyewear Pending Order File.xlsx" download>Sima Eyewear Pending Order File</a></li>
      <li><a href="Sima Eyewear Quantity on Order File.xlsx" download>Sima Eyewear Quantity on Order File</a></li>
    </ul>

    <form id="uploadForm">
      <label>Allocation File (Kering):</label>
      <input type="file" id="allocationFile" accept=".xlsx"><br><br>

      <label>Quantity on Order File (Sima System):</label>
      <input type="file" id="orderFile" accept=".xlsx"><br><br>

      <label>Pending Orders File:</label>
      <input type="file" id="pendingFile" accept=".xlsx"><br><br>

      <button type="submit">Generate Report</button>
    </form>

    <!-- Progress Bar -->
    <div id="progressBarWrapper" style="display: none; margin-top: 20px;">
      <div id="progressBarText" style="margin-bottom: 5px; font-weight: bold;">
        Generating report, please wait...
      </div>
      <div style="width: 100%; background-color: #eee; border-radius: 20px;">
        <div id="progressBar" style="
          width: 0%;
          height: 20px;
          background-color: #2c3e50;
          border-radius: 20px;
          transition: width 1s ease-in-out;">
        </div>
      </div>
    </div>

    <hr>

    <!-- Report Output -->
    <div id="reportSection" style="display: none;">
      <h2>Order Report</h2>
      <table id="reportTable" border="1"></table>
      <br>
      <button id="downloadBtn">Download as CSV</button>
      <button id="downloadExcelBtn">Download as Excel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
