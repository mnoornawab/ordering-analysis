<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 Stock Ordering System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Stock Ordering System</h1>

    <input type="file" id="file-input" accept=".xlsx" />
    <button onclick="processFile()">Upload & Analyze</button>
    <div id="status"></div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('main-report')">📋 Full Report</button>
      <button class="tab-button" onclick="openTab('mismatch-report')">⚠️ Mismatch Report</button>
      <!-- You can add more buttons here for future reports -->
    </div>

    <!-- Tab Content Areas -->
    <div id="main-report" class="tab-content active-tab">
      <!-- Full report table will load here -->
    </div>

    <div id="mismatch-report" class="tab-content">
      <!-- Mismatch report table will load here -->
    </div>

    <!-- Add more tab contents if needed -->

    <!-- Download Buttons if needed later -->
    <!-- <button id="download-btn" onclick="downloadCSV()">Download CSV</button> -->
  </div>

  <!-- Script files in correct order -->
  <script src="libs/xlsx.full.min.js"></script>
  <script src="js/script-utils.js"></script>
  <script src="js/script-render.js"></script>
  <script src="js/script-load.js"></script>
</body>
</html>
